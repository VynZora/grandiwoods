{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<link href=" {% static 'assets/img/favicon.ico' %}" rel="icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Not Found</title>
<style>
  :root {
    --accent: #477022;
    --accent-light: #6da93a;
    --dark-bg: #0f140f;
    --text-muted: rgba(255, 255, 255, 0.75);
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, var(--dark-bg) 60%, #1a2814);
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
  }

  h1 {
    font-size: 10rem;
    margin: 0;
    line-height: 1;
    background: linear-gradient(90deg, var(--accent), var(--accent-light));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px var(--accent); }
    100% { text-shadow: 0 0 25px var(--accent-light), 0 0 50px var(--accent); }
  }

  h2 {
    font-size: 2rem;
    margin-top: 0;
    color: var(--text-muted);
  }

  p {
    color: var(--text-muted);
    font-size: 1rem;
    margin: 10px 0 30px;
    text-align: center;
    max-width: 500px;
  }

  a.button {
    display: inline-block;
    background: linear-gradient(90deg, var(--accent), var(--accent-light));
    color: white;
    text-decoration: none;
    padding: 14px 28px;
    border-radius: 12px;
    font-weight: 600;
    letter-spacing: 0.5px;
    box-shadow: 0 8px 25px rgba(71, 112, 34, 0.4);
    transition: all 0.3s ease;
  }

  a.button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(71, 112, 34, 0.5);
  }

  .floating-shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.07;
    background: var(--accent);
    animation: float 8s ease-in-out infinite;
  }

  .shape1 {
    width: 180px;
    height: 180px;
    top: 15%;
    left: 10%;
    animation-delay: 0s;
  }

  .shape2 {
    width: 250px;
    height: 250px;
    bottom: 10%;
    right: 15%;
    background: var(--accent-light);
    animation-delay: 2s;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0); }
    50% { transform: translateY(-30px) rotate(20deg); }
  }

  footer {
    position: absolute;
    bottom: 20px;
    font-size: 13px;
    color: var(--text-muted);
  }

</style>
</head>
<body>

<div class="floating-shape shape1"></div>
<div class="floating-shape shape2"></div>

<h1>404</h1>
<h2>Page Not Found</h2>
<p>Oops! The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
<a href="/" class="button">â®Œ Go Back Home</a>



</body>
</html>
